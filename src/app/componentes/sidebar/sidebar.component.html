<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{nombreRecibido}}</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true"> &times;
      </span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{imagenRecibida}}" style="width: 450px; height: 350px">
    <p>{{descripcionRecibida}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close()">
      Aceptar!
    </button>
  </div>
</ng-template>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="divsidebar">
  <span href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    <span class="fs-4">Sidebar</span>
  </span>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <span type="button" class="btn-lg btn-dark" (click)="modal.open(contenido);
      ponerInfo('assets/volcada.jpg', 'Volcada', 'COLOCA UNA DESCRIPCION AQUI')" >
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
        Volcada
        <span type="button" (click)="modal.open(contenido)"></span>
      </span>
    </li>
    <li>
      <span type="button" class="btn-lg btn-dark " (click)="modal.open(contenido);
      ponerInfo('assets/fichaje.png', 'Fichaje', 'COLOCA UNA DESCRIPCION AQUI')">
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
        Fichaje
        <span type="button" (click)="modal.open(contenido)"></span>
      </span>
    </li>
    <li>
      <span type="button" class="btn-lg btn-dark" (click)="modal.open(contenido);
      ponerInfo('assets/arena.jpg', 'Arena', 'COLOCA UNA DESCRIPCION AQUI')" >
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
        Arena
      </span>
    </li>
  </ul>
</div>
